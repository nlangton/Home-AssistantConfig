### YR
################################

 - platform: yr

################################
### Raspberry PI Monitoring
################################

 - platform: command_line
   command: "cat /sys/class/thermal/thermal_zone0/temp"
   unit_of_measurement: "Â°C"
   value_template: '{{ value | multiply(0.001) | round(2) }}'
 
################################
### Other Monitoring
################################


################################
### Room Presence
################################

 - platform: mqtt_room
   device_id: 'f4:c8:d3:0b:e6:c4'
   name: 'Nicks_MI_Band'
   state_topic: 'room_presence'
   timeout: 5
   away_timeout: 60

################################
### Weather Underground
################################
 - platform: wunderground
   api_key: 429baece39fbbc83
   monitored_conditions:
     - alerts
     - temp_c
     - dewpoint_c
     - feelslike_c
     - heat_index_c
     - elevation
     - location
     - observation_time
     - precip_1hr_metric
     - precip_today_metric
     - pressure_mb
     - pressure_trend
     - relative_humidity
     - station_id
     - solarradiation
     - UV
     - visibility_km
     - weather
     - wind_degrees
     - wind_dir
     - wind_gust_kph
     - wind_kph

################################
### SSL Certificate Check
################################
 - platform: command_line
   name: SSL cert expiry
   unit_of_measurement: days
   scan_interval: 10800
   command: "ssl-cert-check -b -c /etc/letsencrypt/live/nmj.duckdns.org/cert.pem | awk '{ print $NF }'"

################################
### Time and Date
################################
 - platform: time_date
   display_options:
     - 'time'
     - 'date'

################################
### Battery Check
################################
